<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فحص يوزرات تيليجرام فخمة</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, gold, white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      padding: 1rem 2rem;
      background: gold;
      border: none;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    button:hover {
      background: white;
      color: gold;
    }
    #results {
      margin-top: 2rem;
      text-align: left;
      direction: ltr;
      max-width: 600px;
      margin-inline: auto;
    }
    .username {
      background: rgba(255, 255, 255, 0.1);
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🎯 فحص يوزرات تيليجرام الفخمة</h1>
  <button onclick="startCheck()">🚀 ابدأ التخمين</button>
  <div id="results"></div>  <script>
    const usernames = [
      "king", "admin123", "ahmedpro", "mr_x", "ninja", "vip0", "ghost", "queen1", "top", "x5x5x5"
    ];

    const botToken = "7701585433:AAFKP5UDdVsxRL2zrbmlaIK2jzd30rPW-F0";
    const chatId = "8141222239";

    async function checkUsername(username) {
      try {
        const res = await fetch(`https://t.me/${username}`);
        if (res.status === 404) {
          document.getElementById("results").innerHTML += `<div class='username'>✅ متاح: @${username}</div>`;
          sendToBot(username);
        } else {
          document.getElementById("results").innerHTML += `<div class='username'>❌ غير متاح: @${username}</div>`;
        }
      } catch (e) {
        console.error(e);
      }
    }

    async function sendToBot(username) {
      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: `🎯 يوزر متاح:
@${username}`
        })
      });
    }

    async function startCheck() {
      document.getElementById("results").innerHTML = "";
      for (let username of usernames) {
        await checkUsername(username);
        await new Promise(r => setTimeout(r, 500)); // delay to avoid being blocked
      }
    }
  </script></body>
</html>
